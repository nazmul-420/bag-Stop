    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6 border">
        <h2 class="text-2xl font-semibold mb-6 text-center">Checkout</h2>

        <!-- Order Summary (No Table) -->
        <div class="mb-6 border-b border-blue-500">
          <p class="text-lg font-medium pb-4 border-b border-blue-500">
            Order Summary
          </p>
          <div class="space-y-2 text-sm pt-2 md:text-base">
            <div class="flex justify-between">
              <span class="font-medium">Drop off</span>
              <span>17-05-2025 08:30</span>
            </div>
            <div class="flex justify-between">
              <span class="font-medium">Pick up</span>
              <span>22-05-2025 11:30</span>
            </div>
            <div class="flex justify-between">
              <span class="font-medium">Days</span>
              <span>6</span>
            </div>
            <div class="flex justify-between">
              <span class="font-medium">Bags</span>
              <span>1</span>
            </div>
            <div class="flex justify-between">
              <span class="font-medium">Insurance</span>
              <span>£ 1</span>
            </div>
            <div class="flex justify-between">
              <span class="font-medium">Flexible time</span>
              <span>£ 1</span>
            </div>
            <div
              class="flex justify-between border-t border-blue-500 pt-2 font-semibold text-lg"
            >
              <span>Total</span>
              <span>£ 26</span>
            </div>
          </div>
        </div>

        <!-- Payment Form -->
        <form class="space-y-4">
          <!-- User Info -->
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Name <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="name"
              required
              placeholder="Name"
              class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email<span class="text-red-500">*</span></label
            >
            <input
              type="email"
              id="email"
              required
              placeholder="Email"
              class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Phone Number<span class="text-red-500">*</span></label
            >
            <input
              type="tel"
              id="phone"
              placeholder="Phone Number"
              required
              class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="note"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Notes (Optional)</label
            >
            <textarea
              id="note"
              placeholder="Notes (Optional)"
              rows="3"
              class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
            ></textarea>
          </div>

          <!-- Stripe Section -->
          <div>
            <p class="text-lg font-medium text-gray-700 mb-2">
              Pay with Stripe
            </p>

            <!-- Card Inputs -->
            <div class="grid gap-4 md:grid-cols-2">
              <div class="md:col-span-2">
                <label
                  for="card-number"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Card number <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="card-number"
                  placeholder="•••• •••• •••• ••••"
                  required
                  class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div>
                <label
                  for="expiry"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >MM/YY <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="expiry-month"
                  placeholder="MM/YY"
                  required
                  maxlength="5"
                  pattern="^(0[1-9]|1[0-2])\/\d{2}$"
                  class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <div>
                <label
                  for="cvc"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >CVC <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="cvc"
                  placeholder="CVC"
                  required
                  class="w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            </div>
          </div>

          <!-- Pay Now Button -->
          <!-- <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition"
          >
            Pay Now

          <button
            type="submit"
            id="btn-pay"
            disabled
            class="w-full bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition opacity-50 cursor-not-allowed"
          >
            Pay Now
          </button>

          <!-- Card Logos -->
          <div class="flex justify-center items-center gap-4 mt-4">
            <img src="https://via.placeholder.com/50x30?text=Visa" alt="Visa" />
            <img
              src="https://via.placeholder.com/50x30?text=MasterCard"
              alt="MasterCard"
            />
            <img
              src="https://via.placeholder.com/50x30?text=Amex"
              alt="American Express"
            />
          </div>

    <script>
      const expiryInput = document.getElementById("expiry-month");

      expiryInput.addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, ""); // Remove non-digits
        if (value.length >= 3) {
          value = value.slice(0, 2) + "/" + value.slice(2, 4);
        }
        e.target.value = value;
      });

      document.addEventListener("DOMContentLoaded", function () {
        const requiredFields = [
          document.getElementById("name"),
          document.getElementById("email"),
          document.getElementById("phone"),
          document.getElementById("card-number"),
          document.getElementById("expiry-month"),
          document.getElementById("cvc"),
        ];

        const payButton = document.getElementById("btn-pay");

        function validateFields() {
          const allFilled = requiredFields.every(
            (field) => field.value.trim() !== ""
          );
          payButton.disabled = !allFilled;

          // Style based on validation
          if (allFilled) {
            payButton.classList.remove("opacity-50", "cursor-not-allowed");
          } else {
            payButton.classList.add("opacity-50", "cursor-not-allowed");
            // payButton.disabled = false;
          }
        }

        requiredFields.forEach((field) => {
          field.addEventListener("input", validateFields);
        });
      });
    </script>
